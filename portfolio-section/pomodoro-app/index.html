<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--    Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Oswald:200,400,500" rel="stylesheet">
     
    <title>Pomodoro Timer</title>
</head>
<body>
    
    <div id="main-block">
       
        <h1 id="main-title">Pomodoro Timer</h1>

        <div id="time__section">

            <div class="time__block">
                <h2>Session Time:</h2>
                <div class="time">
                    <button class="btn mth-btn" id="minus-min-session">-</button>
                    <h4 id="session-num" class=num>25</h4>
                    <button class="btn mth-btn" id="add-min-session">+</button>
                </div>
            </div>

            <div class="time__block">
                <h2>Break Time:</h2>
                <div class="time">
                    <button class="btn mth-btn" id="minus-min-break">-</button>
                    <h4 id="break-num" class=num>25</h4>
                    <button class="btn mth-btn" id="add-min-break">+</button>
                </div>
            </div>

        </div>

        <div id="main-btns">
            <a href="#" id="start" class="btn basic-btn">Start</a>
            <a href="#" id="reset" class="btn basic-btn">Reset</a> 
        </div>

        <div id="main-timer">
            <h1 id="timer-title">Timer:</h1>
            <div class="timer-count">00:00</div>
        </div>
    </div>
    
    <!--   JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--    JS -->
    <script src="js/main.js"></script>
</body>
</html>
